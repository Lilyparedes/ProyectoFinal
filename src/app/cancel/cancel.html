<section class="card">

  <div class="top">
    <h2>Cancelar Reserva âœˆï¸</h2>
  </div>

  <form class="panel" #cancelForm="ngForm" (ngSubmit)="cancelReservation(cancelForm)">

    <div class="field">
      <label>CUI del pasajero</label>
      <input type="text" name="cui" [(ngModel)]="cui"
             maxlength="13" placeholder="1234567890101"
             required>
    </div>

    <div class="field">
      <label>Asiento a cancelar</label>
      <input type="text" name="seatNumber" [(ngModel)]="seatNumber"
             placeholder="Ej. A3" required>
    </div>

    <button class="btn danger" type="submit">
      Cancelar Reserva
    </button>
  </form>
</section>

  <div class="modal-content">
      <h3>Reserva cancelada âœ…</h3>
      <p>El pasajero <strong>{{ passengerName }}</strong> ya no tiene asignado el asiento

      <button class="btn primary mt-2" (click)="closeSuccess()">
        Aceptar
      </button>
  </div>
</div>
