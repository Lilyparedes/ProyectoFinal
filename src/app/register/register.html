<div class="register-page d-flex justify-content-center align-items-center" style="min-height: 80vh; background: #f8f9fa;">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%; border-radius: 1rem;">
    
    <!-- Logo y título -->
    <div class="text-center mb-4">
      <img src="assets/logo1.png" alt="Logo InfiniteFlights" style="height: 50px;" class="mb-2">
      <h2 style="color: #280071; font-weight: 700;">Crear Cuenta</h2>
    </div>

    <!-- Formulario de registro -->
<form (ngSubmit)="onRegister()" #registerForm="ngForm">

  <div class="mb-3">
    <label class="form-label">Nombre completo</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
  </div>

  <button class="btn btn-primary w-100" style="background-color: #6821ec; border-color: #6821ec;">
    Registrarse
  </button>
</form>


    <!-- Login -->
    <p class="mt-3 text-center">
      ¿Ya tienes cuenta? <a routerLink="/login" style="color: #6821ec; font-weight: 500;">Inicia sesión aquí</a>
    </p>

  </div>
</div>
